<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>avaliativa</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <!-- card -->
    <div class="card align ml-5" style="width: 18rem;">
        <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/3/35/TheFameMonsterStandard.jpg/220px-TheFameMonsterStandard.jpg"
            class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
        </div>

    </div>
    <!-- card -->

 <!-- Popovers -->

    <div class="row mt-5 m-0">
        <div class="col mt-5">

            <button type="button" class="btn btn-warning" 
            data-bs-container="body" 
            data-bs-toggle="popover" 
            data-bs-placement="left" 
            data-bs-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." 
            data-bs-original-title="Popover Title">Left
            </button>

            <button type="button" class="btn btn-success" 
            data-bs-container="body" 
            data-bs-toggle="popover" 
            data-bs-placement="top" 
            data-bs-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." 
            data-bs-original-title="Popover Title" 
            aria-describedby="popover216362">Top
            </button>

            <button type="button" 
            class="btn btn-primary" 
            data-bs-container="body" 
            data-bs-toggle="popover" 
            data-bs-placement="bottom" 
            data-bs-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." 
            data-bs-original-title="Popover Title" 
            aria-describedby="popover943597">Bottom
            </button>

            <button type="button" 
            class="btn btn-dark" 
            data-bs-container="body" 
            data-bs-toggle="popover" 
            data-bs-placement="right" 
            data-bs-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." 
            data-bs-original-title="Popover Title">Right
        </button>
        </div>
</div>

 <!-- Popovers -->
        <div class="row  mt-5 m-0">
            <div class="col-2 p-0 m-0">
                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="1000">
                            <img src="https://upload.wikimedia.org/wikipedia/pt/2/21/Poker_Face_Lady_Gaga.jpg"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <img src="https://upload.wikimedia.org/wikipedia/pt/d/d1/LadyGaga_BadRomance.jpg"
                                class="d-block w-300" alt="...">
                        </div>
                        <div class="carousel-item" data-bs-interval="3000">
                            <img src="https://s.glbimg.com/jo/g1/f/original/2011/02/08/ladygaga_bornthisaway.jpg"
                                class="d-block w-400" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>

<script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
</script>
    
</body>

</html>
